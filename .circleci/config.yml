version: 2
jobs:
  build:
    docker:
      - image: circleci/node:6.10.3
    steps:
      - checkout
      - run: cd packages/lambda && npm install
      - run: cd packages/serverless-plugin && npm install
      - run: cd examples/serverless-framework/aws && npm install
  test:
    docker:
      - image: circleci/node:6.10.3
    steps:
      - checkout
      - run:
          name: AWS Lambda binary integration test
          command: cd packages/lambda && npm run test:integration

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
